<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TODO</title>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a2c2e6, #e0f7fa); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px; /* Added max-width for responsiveness */
            width: 100%; /* Ensure container doesn't exceed width */
        }
        h1 {
            margin-bottom: 20px;
            color: #333333;
            font-size: 2.2em; /* Increased font size for emphasis */
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px; /* Increased margin for spacing */
            text-align: left; /* Align labels and inputs to the left */
        }
        label {
            display: block;
            margin-bottom: 8px; /* Increased margin for readability */
            color: #555555; /* Darker color for better readability */
            font-weight: 500; /* Semi-bold labels */
        }
        input {
            width: 100%;
            padding: 12px; /* Increased padding for comfort */
            box-sizing: border-box;
            border: 1px solid #ddd; /* Light border for inputs */
            border-radius: 5px; /* Rounded corners for inputs */
            font-size: 1em; /* Consistent font size */
            margin-top: 5px; /* Margin between label and input */
        }
        .login-button {
            display: inline-block;
            font-size: 1.2em;
            padding: 12px 25px;
            background-color: #ff6f61; /* Updated button color */
            color: white;
            border-radius: 8px; /* Rounded corners for button */
            border: none;
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }
        .login-button:hover {
            background-color: #e64a19; /* Darker shade for hover effect */
            transform: scale(1.05); /* Slight scale effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
