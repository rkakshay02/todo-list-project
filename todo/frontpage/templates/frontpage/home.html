{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TODO</title>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a2c2e6, #e0f7fa); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px; /* Added max-width for responsiveness */
            width: 100%; /* Ensure container doesn't exceed width */
        }
        h1 {
            margin-bottom: 20px;
            color: #333333;
            font-size: 2.5em; /* Increased font size for the header */
            font-weight: bold;
        }
        .login-button {
            display: inline-block;
            font-size: 1.2em;
            padding: 12px 25px;
            background-color: #ff6f61; /* Changed button color */
            color: #ffffff;
            border-radius: 8px; /* Rounded corners */
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effect */
        }
        .login-button:hover {
            background-color: #e64a19; /* Darker shade for hover */
            transform: scale(1.05); /* Slight scale effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the TODO App</h1>
        <a href="{% url 'login' %}" class="login-button">Login</a>
    </div>
</body>
</html>
